<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../date-display/date-display.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../text-avatar/text-avatar.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<calls-queueing></calls-queueing>` demo
  @demo demo.html
-->
<dom-module id="calls-queueing">
  <template>
    <style>
      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        
      }
    </style>
    <template is="dom-if" if="[[!list.length]]">
      loading ..
    </template>
    <template is="dom-repeat" items="{{list}}">
      <paper-material elevation="1" style$="display:inline-block;margin:10px;width:300px;height:250px;color:[[item.textColor]];background-size:cover;background-image:url('[[item.photoURI]]')">
        <paper-item style="background-color: rgba(255, 255, 255, 0.75);">
          <paper-icon-item>
            <text-avatar item-icon name="[[item.primaryName]]"></text-avatar>
          </paper-icon-item>
          <paper-item-body style="color:#333" two-line>
            <div>[[item.primaryName]]</div>
            <div secondary>Description</div>
          </paper-item-body>
        </paper-item>
        <table style="width:100%;margin-top:5px">
          <tr>
            <td style="vertical-align: bottom;padding-left:15px ;text-align: left;">
              <div style="line-height: 1;font-size:4em;font-weight:800">12</div>
            </td>
            <td style="vertical-align: bottom;padding-right:15px ;text-align:right;">
              <date-display style="line-height: 1.4;font-size:2em;" value="PT2m30s"></date-display>
            </td>
          </tr>
          <tr>
            <td style="padding-left:15px;text-align:left;"> 
              <div>calls queueing</div>
            </td>
            <td style="padding-right:15px;text-align:right;">
              <div>longest wait</div>
            </td>
          </tr>
        </table>
        <table cellpadding="4" style="display:block;
        width: 100%;
        height: 70px;
        background-color: rgba(255, 255, 255, 0.75);
        position: absolute;
        top: 180px;text-align: left;
        color: #383838;
        bottom: 0;"><tbody style="display: block;width: 100%;">
     <tr style="font-size: .6em;">
       <th colspan="2">Answered</th>
       <th>Abandoned</th>
       <th>Calls per hour</th>
     </tr>
     <tr>
       <td style="color:#2828bd">95%</td>
       <td style="color:#2828bd">308 <span style="font-size:.6em;">calls</span></td>
       <td style="color:red"    >16 <span style="font-size:.6em;">calls</span></td>
       <td rowspan="2"><img style="max-width:110px" src="https://firebasestorage.googleapis.com/v0/b/dolphin-one-fstest2.appspot.com/o/blue%20line.png?alt=media&token=60c3eb2b-ca67-4d1a-8a5b-02e83d170655"/></td>
     </tr>
     <tr style="font-size: .6em;">
       <td colspan="3">last 24 hours</td>
     </tr>
        </tbody></table>
      </paper-material>
    </template>
    
  </template>
</dom-module>
<script>
  Polymer({
    is: "calls-queueing",
    properties:{
      list:{
        type:Array,
        value:[],
      },
    },
    ready: function(undefined){
      var db = firebase.firestore()
      var that = this
      db.collection('directory').doc('test.user@example.com').collection("dashboardCards").onSnapshot(function(doc) {
        if (doc) {
          var list = []
          for (var index in doc.docs) {
            var data = doc.docs[index].data()
            console.log("Document data:", data)
            list.push(data)
          }
          that.list = list
        } else {
          console.log("No such document!")
        }
      }) 
    },
  })
</script>
