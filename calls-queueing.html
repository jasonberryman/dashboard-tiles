<!--
  `<calls-queueing></calls-queueing>` demo
  @demo demo.html
-->
<dom-module id="calls-queueing">
  <template>
    <style>
      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <template is="dom-if" if="[[!list.length]]">
      loading .. / no dashboard tiles
    </template>
    <template is="dom-repeat" items="{{list}}">
      <dashboard-tile item="[[item]]"></dashboard-tile>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "calls-queueing",
    properties:{
      list:{
        type: Array,
        value:[],
      },
      name:{
        type: String,
        value:"test.user",
      },
      customerDomain:{
        type: String,
        value:"example.com",
      },
      description:{
        type: String,
      },
      getReady:{
        computed: "setup(userRef)",
      },
      list:{
        computed: "setList(allDashs,go)",
      },
      go: {
        value:"",
      },
    },
    setList: function(allDashs){
      var output = []
      if (allDashs) {
        var keys = Object.keys(allDashs)
        for (var i = 0; i < keys.length; i++) {
          output.push(allDashs[keys[i]])
        }
      }
      return output
    },
    setup: function(userRef){
      this.allDashs = {}
      if (!this.unSubDash) {
        this.unSubDash = {}
      }
      if (userRef){
        var that = this
        for (var unSubDash in this.unSubDash) {
          this.unSubDash[unSubDash]()
        }
        if (this.unSubDashs) {
          this.unSubDashs()
        }
        
        this.unSubDashs = userRef.collection('dashboards').onSnapshot(function(dashboard) {
          if (dashboard) {
            for (var index in dashboard.docs) {
              var dash = dashboard.docs[index].data().directorySource
              var alerts = {
                callsQueueing:  dashboard.docs[index].data().callsQueueing,
                longestWaiting: dashboard.docs[index].data().longestWaiting,
              }
              
              if (that.unSubDash[dash]) {
                that.unSubDash[dash]()
              }
              that.unSubDash[dash] = firebase.firestore().collection('directory')
              .doc(dash)
              .onSnapshot(function(doc) {
                if (doc) {
                  that.allDashs[dash] = {
                    data: doc.data(), 
                    alerts: alerts,
                    directorySource: dash,
                  }
                  that.go = !that.go
                } else {
                  console.log("No such document!")
                }
              })
            }
          }
        })
      }
    },
  })
</script>
