<!--
  `<calls-queueing></calls-queueing>` demo
  @demo demo.html
-->
<dom-module id="calls-queueing">
  <template>
    <style>
      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <template is="dom-if" if="[[!list.length]]">
      loading ..
    </template>
    <template is="dom-repeat" items="{{list}}">
      <paper-material elevation="1" style$="background-color:[[bgColor]];color:[[getFg(bgColor)]];display:inline-block;margin:10px;width:300px;height:250px;color:[[item.textColor]];background-size:cover;background-image:url('[[item.photoURI]]')">
        <dashboard-tile item="[[item]]"></dashboard-tile>
      </paper-material>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "calls-queueing",
    properties:{
      list:{
        type: Array,
        value:[],
      },
      name:{
        type: String,
        value:"test.user",
      },
      customerDomain:{
        type: String,
        value:"example.com",
      },
      description:{
        type: String,
      },
      photoURL:{
        value: "https://firebasestorage.googleapis.com/v0/b/dolphin-one-fstest2.appspot.com/o/pexels-photo-383617.jpg?alt=media&token=1ef57e5f-27b0-4254-95da-ddd171abaedb",
      },
      getReady:{
        computed: "setup(userRef)",
      },
      background:{
        value: "https://firebasestorage.googleapis.com/v0/b/dolphin-one-fstest2.appspot.com/o/blue%20line.png?alt=media&token=60c3eb2b-ca67-4d1a-8a5b-02e83d170655",
      },
      list:{
        computed: "setList(allDashs,go)",
      },
      go: {
        value:"",
      },
      bgColor: {
        value:"#00FF00"
      },
      fgColor: {
        computed:"getFg(bgColor)",
      },
    },
    setList: function(allDashs){
      var output = []
      if (allDashs) {
        var keys = Object.keys(allDashs)
        for (var i = 0; i < keys.length; i++) {
          output.push(allDashs[keys[i]])
        }
      }
      return output
    },
    setup: function(userRef){
      this.allDashs = {}
      this.unSubDash = {}
      
      if (userRef){
        var that = this
        for (var unSubDash in this.unSubDash) {
          this.unSubDash[unSubDash]()
        }
        if (this.unSubDashs) {
          this.unSubDashs()
        }
        
        this.unSubDashs = userRef.collection('dashboards').onSnapshot(function(dashboard) {
          if (dashboard) {
            for (var index in dashboard.docs) {
              var dash = dashboard.docs[index].data().directorySource
              // add unsub there
              if (this.unSubDash[dash]) {
                this.unSubDash[dash]()
              }
              this.unSubDash[dash] = firebase.firestore().collection('directory')
              .doc(dash)
              .onSnapshot(function(doc) {
                if (doc) {
                  that.allDashs[dash] = doc.data()
                  that.go = !that.go
                } else {
                  console.log("No such document!")
                }
              })
            }
          }
        })
      }
    },
    getFg: function(bg){
      var c = bg.substring(1);     // strip #
      var rgb = parseInt(c, 16);   // convert rrggbb to decimal
      var r = (rgb >> 16) & 0xff;  // extract red
      var g = (rgb >>  8) & 0xff;  // extract green
      var b = (rgb >>  0) & 0xff;  // extract blue
      var luma = 0.2126 * r + 0.7152 * g + 0.0722 * b; // per ITU-R BT.709
      if (luma > 128) {
        return "#000"
      } else {
        return "#FFF"
      }
    },
  })
</script>
